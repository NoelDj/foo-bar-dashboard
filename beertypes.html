<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dashboard - Beertypes</title>
    <meta name="description" content="Dashboard showing data of beertypes.">
</head>
<body>

    <header>
        <div class="logo">
            <img src="images/foo-bar-logo.png" alt="Foo Bar Logo">
            <div class="icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <nav>

            <div class="icons">
                <div class="icon">
                    <i class="fas fa-envelope"></i>
                    <div class="note">3</div>
                </div>

                <div class="icon">
                    <i class="fas fa-bell"></i>
                    <div class="note">5</div>
                </div>

            </div>

            <div class="profile">
                <div class="icon">

                    <img src="images/riqui.jpg" alt="Profile picture">
                </div>
                <div class="icon">
                    <a href="login.html">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="wrapper">

        <aside>
            <nav>
                <div class="box" style="background: #23AE89;">
                    <div class="wrap"><i class="fas fa-eye"></i></div> <a href="index.html">Overview</a>
                </div>
                <div class="box" style="background:#F98E33">
                    <div class="wrap"><i class="fas fa-file-invoice"></i></div> <a href="orders.html">Orders</a>
                </div>
                <div class="box" style="background: #1C7EBB;">
                    <div class="wrap"><i class="fas fa-beer"></i></div><a href="beertypes.html">Beers</a>
                </div>
                <div class="box" style="background: #6A55C2;">
                    <div class="wrap"><i class="fas fa-pump-soap"></i></div><a href="taps.html">Taps</a>
                </div>
            </nav>
        </aside>

        <main>
        <h1>Beertypes</h1>
        <section class="section-table">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Alcohol</th>
                        <th>Origin</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="types">

                    <template>
                        <tr>
                            <td data-info="name"></td>
                            <td data-info="category"></td>
                            <td data-info="alc"></td>
                            <td data-info="origin"></td>
                            <td data-info="description"> <span>Read More</span>  </td>
                        </tr>
                    </template>


                </tbody>

              </table>
        </section>


    </main>




    </div>
    <script type="module" src="./js/beertypes.js"></script>
