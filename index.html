<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/5b18132c66.js" crossorigin="anonymous"></script>
</head>

<body>

    <header>
        <div class="logo">
            <img src="foo-bar-logo.png" alt="" style="width: 40px;">
            <div class="icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <nav>

            <div class="icons">
                <div class="icon">
                    <i class="fas fa-envelope"></i>
                    <div class="note">3</div>
                </div>

                <div class="icon">
                    <i class="fas fa-bell"></i>
                    <div class="note">5</div>
                </div>

            </div>

            <div class="profile">
                <div class="icon">

                    <img src="riqui.jpg" alt="">
                </div>
                <div class="icon">
                    <a href="login.html">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="wrapper">
        <aside>
            <div class="box" style="background: #23AE89;">
                <div class="wrap"><i class="fas fa-eye"></i></div> <a href="index.html">Overview</a>
            </div>
            <div class="box" style="background:#F98E33">
                <div class="wrap"><i class="fas fa-file-invoice"></i></div> <a href="orders.html">Orders</a>
            </div>
            <div class="box" style="background: #1C7EBB;">
                <div class="wrap"><i class="fas fa-beer"></i></div><a href="beertypes.html">Beertypes</a>
            </div>
            <div class="box" style="background: #6A55C2;">
                <div class="wrap"><i class="fas fa-pump-soap"></i></div><a href="taps.html">Taps</a>
            </div>
        </aside>

        <main>


            <p>Welcome, Foo Bar</p>
            <h1>Dashboard</h1>

            <section>

                <article class="small-card" id="current-orders">
                    <h2>Current Orders</h2>
                    <h3>Current Orders</h3>
                </article>
                <article class="small-card" id="stock">
                    <h2>Current Orders</h2>
                    <h3>Are low in stock</h3>
                </article>
                <article class="small-card" id="staff">
                    <h2>Current Orders</h2>
                    <h3>Currently at work</h3>
                </article>
                <article class="small-card" id="closing-time">
                    <h2>Current Orders</h2>
                    <h3>Taps need refilling</h3>
                </article>

            </section>



            <section>
                <article class="block">
                    <h2>Stock</h2>
                    <table id="storage">
                        <canvas id="myChart"></canvas>
                    </table>

                </article>
                <article class="block" id="taps">
                    <h2>Taps</h2>

                    <div class="tap-information">

                    </div>
                    <template>
                        <div class="tap">
                            <p class="tap-name">Tap</p>
                            <p class="tap-percent">10%</p>
                        </div>
                        <div class="bar">
                            <span class="progress"></span>
                        </div>
                    </template>

                </article>
            </section>

            <section class="section-table">
                <h2>Employees</h2>
                <table id="staff">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Serving</th>
                            <th>Status Detail</th>
                            <th>Using Tap</th>
                        </tr>
                    </thead>
                    <tbody>




                    </tbody>
                    <template id="employees">
                        <tr>
                            <td data-info="name"></td>
                            <td data-info="status"></td>
                            <td data-info="serving"></td>
                            <td data-info="status-detail"></td>
                            <td data-info="using-tap"></td>
                        </tr>
                    </template>

                </table>
            </section>



        </main>
    </div>
    <script type="module" src="./index.js"></script>

    <script src="menu.js"></script>
</body>

</html>
