<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - FooBar</title>
    <meta name="description" content="Dashboard, which is displaying data and statistics for FooBar.">
</head>

<body>

    <header>
        <div class="logo">
            <img src="images/foo-bar-logo.png" alt="Foo Bar Logo">
            <div class="icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <nav>

            <div class="icons">
                <div class="icon">
                    <i class="fas fa-envelope"></i>
                    <div class="note">3</div>
                </div>

                <div class="icon">
                    <i class="fas fa-bell"></i>
                    <div class="note">5</div>
                </div>

            </div>

            <div class="profile">
                <div class="icon">

                    <img src="images/riqui.jpg" alt="Profile picture">
                </div>
                <div class="icon">
                    <a href="login.html">
                        <i class="fas fa-sign-out-alt"></i>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="wrapper">

        <aside>
            <nav>
                <div class="box" style="background: #23AE89;">
                    <div class="wrap"><i class="fas fa-eye"></i></div> <a href="index.html">Overview</a>
                </div>
                <div class="box" style="background:#F98E33">
                    <div class="wrap"><i class="fas fa-file-invoice"></i></div> <a href="orders.html">Orders</a>
                </div>
                <div class="box" style="background: #1C7EBB;">
                    <div class="wrap"><i class="fas fa-beer"></i></div><a href="beertypes.html">Beers</a>
                </div>
                <div class="box" style="background: #6A55C2;">
                    <div class="wrap"><i class="fas fa-pump-soap"></i></div><a href="taps.html">Taps</a>
                </div>
            </nav>
        </aside>

        <main>


            <p>Welcome, Foo Bar</p>
            <h1>Dashboard</h1>
            <section id="overview">

                <article class="small-card" style="background: #23AE89;" id="current-orders">
                    <h2></h2>
                    <h3>Current Orders</h3>
                    <div class="lds-ellipsis white-spinner"><div></div><div></div><div></div><div></div></div>
                </article>
                <article class="small-card" style="background:#F98E33" id="stock">
                    <h2></h2>
                    <h3>Are low in stock</h3>
                    <div class="lds-ellipsis white-spinner"><div></div><div></div><div></div><div></div></div>
                </article>
                <article class="small-card" style="background: #1C7EBB;" id="staff">
                    <h2></h2>
                    <h3>Currently at work</h3>
                    <div class="lds-ellipsis white-spinner"><div></div><div></div><div></div><div></div></div>
                </article>
                <article class="small-card" style="background: #6A55C2;" id="low-taps">
                    <h2></h2>
                    <h3>Taps need refilling</h3>
                    <div class="lds-ellipsis white-spinner"><div></div><div></div><div></div><div></div></div>
                </article>

            </section>



            <section>
                <article class="block">
                    <h2>Stock</h2>
                    <div id="storage">
                        <canvas id="stock-chart"></canvas>
                    </div>
                <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                </article>
                <article class="block" id="taps">
                    <h2>Taps capacity</h2>

                    <div class="tap-information">

                        <div class="loader"></div>

                    </div>

                    <template>
                        <div class="tap">
                            <p class="tap-name">Tap</p>
                            <p class="tap-percent">10%</p>
                        </div>
                        <div class="bar">
                            <span class="progress"></span>
                        </div>
                    </template>

                    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                </article>
            </section>

            <section class="section-table">
                <h2>Employees</h2>
                <table id="staff">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Status</th>
                            <th>Serving</th>
                            <th>Status Detail</th>
                            <th>Using Tap</th>
                        </tr>
                    </thead>
                    <tbody>




                    </tbody>
                    <template id="employees">
                        <tr>
                            <td data-info="name"></td>
                            <td data-info="status"></td>
                            <td data-info="serving"></td>
                            <td data-info="status-detail"></td>
                            <td data-info="using-tap"></td>
                        </tr>
                    </template>
                    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                </table>


            </section>

            <section class="notes">
                <article>
                    <h2>Notes</h2>
                    <div id="editorjs" style="height: 200px;overflow-y: scroll;width: 100%;"></div>
                    <button id="save-btn">Save</button>
                    <div class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
                </article>
                <div></div>
            </section>



        </main>
    </div>
    <script type="module" src="./js/index.js"></script>

    <script type="module" src="./js/menu.js"></script>
</body>

</html>
