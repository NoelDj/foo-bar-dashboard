<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/5b18132c66.js" crossorigin="anonymous"></script>
</head>

<body>


        <main class="login">

            <form action="">
                <img src="images\foo-bar-logo.png" alt="Foo Bar Logo" style="width: 60px; margin: auto; margin-bottom: 1em;">
                <h1>Login</h1>
                <label for="">Username</label>
                <input width="48" height="48" type="text" id="username" required>
                <p class="error" id="error-username"></p>
                <label for="">Password</label>
                <input width="48" height="48" type="password" id="password" required>
                <p class="error" id="error-password"></p>
                <a href="#">Forgot Password?</a>
                <button type="submit" style="color: white"> Login</button>
            </form>

        </main>


    <script type="module" src="./js/login.js"></script>

</body>

</html>
