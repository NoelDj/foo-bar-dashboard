<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://kit.fontawesome.com/5b18132c66.js" crossorigin="anonymous"></script>
</head>
<body>

    <header>
        <div class="logo">
            <p>Foo Bar</p>
            <div class="icon">
                <i class="fas fa-bars"></i>
            </div>
        </div>
        <nav>

            <div class="icons">
                <div class="icon">
                    <i class="fas fa-envelope"></i>
                    <div class="note">3</div>
                </div>

                <div class="icon">
                    <i class="fas fa-bell"></i>
                    <div class="note">5</div>
                </div>

            </div>

            <div class="profile">
                <img src="riqui.jpg" alt="">
                <div class="settings"></div>
            </div>
        </nav>
    </header>


    <div class="wrapper">

        <aside>
            <div class="box" style="background: #23AE89;">
                <div class="wrap"><i class="fas fa-eye"></i></div> <a href="index.html">Overview</a>
            </div>
            <div class="box" style="background:#F98E33"> <div class="wrap"><i class="fas fa-file-invoice"></i></div> <a
                    href="orders.html">Orders</a></div>
            <div class="box" style="background: #1C7EBB;"><div class="wrap"><i class="fas fa-beer"></i></div><a
                    href="beertypes.html">Beertypes</a></div>
            <div class="box" style="background: #6A55C2;"><div class="wrap"><i class="fas fa-pump-soap"></i></div><a href="taps.html">Taps</a>
            </div>
        </aside>

    <main>
        <h1>Today's Orders</h1>

        <section>


            <article class="small-card" id="queue">
                <h2></h2>
                <h3>In Queue</h3>
            </article>


            <article class="small-card" id="serving">
                <h2></h2>
                <h3>Closing Time</h3>
            </article>


            <article class="small-card" id="completed">
                <h2></h2>
                <h3>Completed</h3>
            </article>

        </section>


        <div class="buttons">
            <button data-filter="*">All Orders</button>
            <button data-filter="Queue">Queue</button>
            <button data-filter="Serving">Serving</button>
            <button data-filter="Completed"> Completed</button>
        </div>

        <section class="section-table">



            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Start Time</th>
                        <th>Order</th>
                        <th>Total</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>




                </tbody>

              </table>
        </section>

        <template>
            <tr>
                <td data-info="id"></td>
                <td data-info="start-time"></td>
                <td data-info="order"><ul></ul></td>
                <td data-info="total"></td>
                <td data-info="status"></td>
                <td>...</td>
            </tr>
        </template>


    </main>
    </div>
    <script type="module" src="./orders.js"></script>
    <script src="menu.js"></script>

<script>

        document.querySelector('aside').style.width='300px'
        })
        document.querySelector('aside').addEventListener('mouseleave', (e) => {
        document.querySelector('aside').style.width='3%'
    }) */
</script>

</body>
</html>
